<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <form action="">
    <label for="search">Search: </label>
    <input type="text" name="search" id="search" required>
    <button>Submit</button>
  </form>
  <div>
    <div class="error"></div>
    <img src="#"></div>
  <script>
    const img = document.querySelector('img');
    const form = document.querySelector('form');
    const search = document.querySelector('#search');
    const error = document.querySelector('.error');

    form.addEventListener('submit', (e) =>{
      e.preventDefault();
      fetchGif(search.value)})

    function fetchGif(searchTerm){
      fetch(`https://api.giphy.com/v1/gifs/translate?api_key=0fV8nQPk55xeakGvkPHKhaJj2u4G1dAi&s=${searchTerm}`, {mode: 'cors'})
      .then((response) =>{
        if (!response.ok) {
                throw new Error('Failed to fetch from giphy');
            }
        return response.json();
      })
      .then((response) => {
        console.log(response)
        if(response.data.length !== 0){
          img.src = (response.data.images.original.url);
          error.textContent = '';
        }
        else{
          img.src = '';
          error.textContent = 'No results found';
        }
      })
      .catch((e) => {
        error.textContent = e;
      })
    }
  </script>
</body>
</html>
